{% extends 'base.html' %}

{% block content %}
  <h1>Profile</h1>
  <p>Name: {{ user.name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Username: {{ user.username }}</p>
  <img src="{{ user.google_profile_picture }}" alt="{{ user.username }}'s Google profile picture" />

  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
{% endblock %}
